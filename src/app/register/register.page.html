<ion-header [translucent]="true" class="ion-no-border">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button mode="ios" color="white" text="" defaultHref="/login"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>

  <div class="circle">
  </div>
  <div class="title ion-text-center">
    <ion-text color="white">
      <h1>Registrarse.  </h1>
    </ion-text>
  </div>

  <img class="logo" src="/assets/fastgi_secondary_512.svg">
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">
    <ion-text>
      <p>Te enviaremos un sms con el código de verificación.</p>
    </ion-text>
  </div>


  <ion-label>Código país</ion-label>
  <div class="divider_10"></div>
  <ion-select color="primary" placeholder="Código de país" interface="popover">
    <ion-select-option value="+591">🇧🇴 +591</ion-select-option>
    <ion-select-option value="">🇦🇷 +111</ion-select-option>
  </ion-select>
  <div class="divider_20"></div>
  <ion-label> Correo electrónico</ion-label>
  <div class="divider_10"></div>
  <ion-input type="text" placeholder="Código de país"></ion-input>
  <div class="divider_20"></div>
  <ion-button expand="block" shape="round" size="large">Registrarse</ion-button>
</ion-content>
